<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Валидация формы</title>
</head>
<body>
  <form>
    <p>
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required pattern="^[А-Яа-яЁё]+$" title="Имя может содержать только кириллические буквы">
    </p>
    <p>
      <label for="tel">Телефон</label>
      <input id="tel" name="tel" required pattern="^(\+7\(\d{3}\)\d{3}-\d{4})$" title="Введите телефон в формате +7(000)000-0000">
    </p>
    <p>
      <label for="email">Е-mail</label>
      <input type="email" id="email" name="email" required pattern="^[a-z]+([.-][a-z]+)*@[a-z]+\.[a-z]+$" title="Указанный email некорректен">
    </p>
    <p>
      <label for="msg">Текст</label>
      <input id="msg" name="msg" required></input>
    </p>
    <p>
      <button>Отправить</button>
    </p>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
